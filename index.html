<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="gridBox">
        <div class="topbar">
            <h3 class="dash">Dashboard</h3>
                <div class="top1"> <img src="/photos/home.png" alt=""> Home</p></div>

                <div class="top4"> <img src="/photos/clock-outline.png" alt=""> History</p></div>
                <div class="top5"> <img src="/photos/star-four-points-box-outline.png" alt=""> Tasks</p></div>
                <div class="top6"> <img src="/photos/account-group-outline.png" alt=""> Communities</div>
                <div class="top7"> <img src="/photos/cog-outline.png" alt=""> Settings</p></div>

                <div class="top9"> <img src="/photos/account-group-outline.png" alt=""> Privacy</div>
        </div>
        <div class="sidebar">

                <button class="go">Go</button>
                <form class="searchBar">
                    <input type="text" name="search" id="search">

            </div>
            <div class="profBar">
                <img src="/photos/profile-icon-9.png" class="prof">
                <img src="/photos/notification-bell.png" alt="" class="prof">
                <a id="username">Drew Herald</a>
            </div>
        </div>
        <div class="content">
    
        </div>
    </div>
