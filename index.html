<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="gridBox">
        <div class="topbar">
            <h3 class="dash">Dashboard</h3>
            <div class="dashcontent">
                <p>Home</p>
                <p>Profile</p>
                <p>Messages</p>
                <p>History</p>
                <p>Tasks</p>
                <p>Communities</p>
            </div>
        </div>
        <div class="sidebar">
            <div class="search">
                <button class="go">Go</button>
                <form class="searchBar">
                    <input type="text" name="search" id="search">
                </form>
            </div>
            <div class="profBar">
                <img src="/photos/profile-icon-9.png" class="prof">
                <img src="/photos/notification-bell.png" alt="" class="prof">
                <a id="username">Drew Herald</a>
            </div>
        </div>
        <div class="content">
    
        </div>
    </div>
    
</body>
</html>
